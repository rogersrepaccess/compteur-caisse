<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de caisse</title>
    <style>
       @font-face {
          font-family: 'Ted Next';
          src: url('https://raw.githubusercontent.com/rogersrepaccess/devis/main/fonts/TedNext-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        } 
        body {
            font-family: 'Ted Next';
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            padding-left: 50px;
            padding-right: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        fieldset {
            border: 2px solid #DA291C;
            border-radius: 8px;
            padding: 10px 15px;
        }
        legend {
            color: #DA291C;
            font-weight: bold;
            font-size: 24px;
            padding: 0 5px;
            margin-left: -5px;
        }
        .label-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            width: 100%;
        }
        img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 4px;
        }
        input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
          font-family: Ted Next;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .total {
            margin-top: 20px;
            text-align: center;
        }
        .receipt-wrapper {
            position: relative;
            width: 440px;
            margin: 20px auto;
          margin-top: 50px;
          margin-bottom: -130px;
        }
        .receipt-wrapper img {
            width: 100%;
            height: auto;
        }
        .receipt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            color: #333;
            font-weight: bold;
        }
        footer {
          display: none;
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
      
      .header-language {
          display: block;
          border: 0px solid black;
          max-width: 1000px;
          justify-content: center;
        margin: auto;
        text-align: right;
        margin-top: 50px;
        margin-bottom: -20px;
        }
      
          #language {
            font-size: 18px;
            color: #3D3C3C;
            text-decoration: underline;
            transition-duration: 200ms;
          }
      
          #language:hover {
            font-size: 20px;
          }
    </style>
</head>
<body>
  
  <div class="header-language">  

      <div class="language-change">
        <a href="https://rogersrepaccess.github.io/cash-counter/" id="language">
          English
        </a>
      </div>
      
    </div>
  
    <div class="container">
        <h1>Compteur de caisse</h1>
        <div class="form-grid">
            <fieldset>
                <legend>Pièces de monnaie</legend>
                <div class="label-container"><img src="https://i.imgur.com/EYqlFtj.png" alt="5¢"> <label>5¢: <input type="number" id="coin5" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/3S25gNd.png" alt="10¢"> <label>10¢: <input type="number" id="coin10" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/ppFKBhM.png" alt="25¢"> <label>25¢: <input type="number" id="coin25" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/hg1y8Li.png" alt="1$"> <label>1$: <input type="number" id="coin1" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/m2cj48J.png" alt="2$"> <label>2$: <input type="number" id="coin2" value="0" min="0"></label></div>
            </fieldset>
            <fieldset>
                <legend>Billets</legend>
                <div class="label-container"><img src="https://i.imgur.com/H0iW3wT.png" alt="5$"> <label>5$: <input type="number" id="bill5" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/ELzcP5J.png" alt="10$"> <label>10$: <input type="number" id="bill10" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/L46Onpo.png" alt="20$"> <label>20$: <input type="number" id="bill20" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/YiNsDLt.png" alt="50$"> <label>50$: <input type="number" id="bill50" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/Zaadq9H.png" alt="100$"> <label>100$: <input type="number" id="bill100" value="0" min="0"></label></div>
            </fieldset>
            <fieldset>
                <legend>Rouleaux</legend>
                <div class="label-container"><img src="https://i.imgur.com/IM8pMwl.png" alt="40 x 5¢"> <label>40 x 5¢: <input type="number" id="roll5" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/X7bmt36.png" alt="50 x 10¢"> <label>50 x 10¢: <input type="number" id="roll10" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/YtWYTns.png" alt="40 x 25¢"> <label>40 x 25¢: <input type="number" id="roll25" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/lMycB8J.png" alt="25 x 1$"> <label>25 x 1$: <input type="number" id="roll1" value="0" min="0"></label></div>
                <div class="label-container"><img src="https://i.imgur.com/wfLS94c.png" alt="25 x 2$"> <label>25 x 2$: <input type="number" id="roll2" value="0" min="0"></label></div>
            </fieldset>
        </div>
        <div class="total">
            <div class="receipt-wrapper">
                <img src="https://i.imgur.com/toCGoJv.png" alt="Ticket de caisse">
                <div class="receipt-text" id="totalAmount">0.00$</div>
            </div>
        </div>
        <footer>
            &copy; 2024 Compteur d'Argent. Tous droits réservés.
        </footer>
    </div>

    <script>
        function calculateTotal() {
            const values = {
                coin5: 0.05,
                coin10: 0.10,
                coin25: 0.25,
                coin1: 1,
                coin2: 2,
                bill5: 5,
                bill10: 10,
                bill20: 20,
                bill50: 50,
                bill100: 100,
                roll5: 0.05 * 40,
                roll10: 0.10 * 50,
                roll25: 0.25 * 40,
                roll1: 1 * 25,
                roll2: 2 * 25
            };

            let total = 0;

            for (const [id, value] of Object.entries(values)) {
                const quantity = parseInt(document.getElementById(id).value) || 0;
                total += quantity * value;
            }

            const totalElement = document.getElementById("totalAmount");
            totalElement.textContent = `${total.toFixed(2)}$`;
        }

        document.querySelectorAll("input[type='number']").forEach(input => {
            input.addEventListener("input", calculateTotal);
            input.addEventListener("focus", function () {
                if (this.value === "0") {
                    this.value = "";
                }
            });
            input.addEventListener("blur", function () {
                if (this.value === "") {
                    this.value = "0";
                }
            });
        });

        // Initial calculation
        calculateTotal();
    </script>
</body>
</html>
